<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Template - Application</title>
        <link rel="stylesheet" href="/static/styles/main.css">
        <meta name="description" content="Portfolio">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="portfolio-header">
            <a href="index.html">
                <img id="portfolio-logo" src="/static/assets/logo.jpg" alt="Portfolio logo">
            </a>
        </div>

        <main id="app" role="main">
            <div id="portfolio-about-container">
                <div id="portfolio-name">Maxime Gerardin</div>
                <div id="portfolio-description">
                    3D and Environment freelance artist based in south of France, creating immersive visuals for personal projects and brands.
                </div>
                <div id="portfolio-socials">
                    <a href="#">
                        <img class="portfolio-social-icon" src="/static/assets/socials/artstation.svg" alt="artstation icon">
                    </a>
                    <a href="#">
                        <img class="portfolio-social-icon" src="/static/assets/socials/instagram.svg" alt="instagram icon">
                    </a>
                    <a href="#">
                        <img class="portfolio-social-icon" src="/static/assets/socials/linkedin.svg" alt="linkedin icon">
                    </a>
                </div>
            </div>

            <div id="works-container">
                <div id="works">
                    <div class="work">
                        <a class="portfolio-work-link" href="#">
                            <video class="work-thumbnail" autoplay loop muted>
                                <source src="./static/assets/thumbnails/valorant.mp4" type="video/mp4" />
                            </video>
                        </a>
                        <div class="work-text work-title">Valorant</div>
                        <div class="work-text work-tag">3D</div>
                    </div>

                    <div class="work">
                        <a class="portfolio-work-link" href="#">
                            <video class="work-thumbnail" autoplay loop muted>
                                <source src="./static/assets/thumbnails/secret-lab.mp4" type="video/mp4" />
                            </video>
                        </a>
                        <div class="work-text work-title">Secret lab</div>
                        <div class="work-text work-tag">3D</div>
                    </div>

                    <div class="work">
                        <a class="portfolio-work-link" href="#">
                            <video class="work-thumbnail" autoplay loop muted>
                                <source src="./static/assets/thumbnails/island.mp4" type="video/mp4" />
                            </video>
                        </a>
                        <div class="work-text work-title">Island</div>
                        <div class="work-text work-tag">Environment</div>
                    </div>

                    <div class="work">
                        <a class="portfolio-work-link" href="#">
                            <video class="work-thumbnail" autoplay loop muted>
                                <source src="./static/assets/thumbnails/horse.mp4" type="video/mp4" />
                            </video>
                        </a>
                        <div class="work-text work-title">Horse</div>
                        <div class="work-text work-tag">Animation</div>
                    </div>

                </div>
            </div>
        </main>

        <hr>

        <footer>
            <div id="portfolio-socials-title">Socials</div>
            <div class="portfolio-socials-footer">
                <a href="#">
                    <div class="portfolio-social-link-footer">
                        <img class="portfolio-social-icon-footer" src="/static/assets/socials/artstation.svg" alt="artstation icon">
                        <div>Artstation</div>
                    </div>
                </a>
                <a href="#">
                    <div class="portfolio-social-link-footer">
                        <img class="portfolio-social-icon-footer" src="/static/assets/socials/instagram.svg" alt="Instagram icon">
                        <div>Instagram</div>
                    </div>
                </a>
                <a href="#">
                    <div class="portfolio-social-link-footer">
                        <img class="portfolio-social-icon-footer" src="/static/assets/socials/linkedin.svg" alt="Linkedin icon">
                        <div>Linkedin</div>
                    </div>
                </a>
            </div>
            <div id="portfolio-copy-footer">&copy; Maxime Gerardin <span id="portfolio-copy-year-footer">2025</span></div>
        </footer>

        <script src="/static/js/config.js" defer></script>
        <script src="/static/js/main.js" defer></script>
    </body>
</html>
